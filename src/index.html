<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <h1>Sistema de Registro</h1>
      <p class="azul">Sistema para el registro de participantes</p>
    </div>

    <div class="content">
      <div>
        <h2>Formulario de Registro</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <label>Número de cuenta:</label>
              <input id="id" type="number" size="35" />
            </div>
            <div class="field">
              <label>Nombre:</label>
              <input id="name" type="text" size="35" />
            </div>
            <div class="field">
              <label>Edad:</label>
              <input id="age" type="number" />
            </div>
            <div class="field">
              <input id="btnRegister" type="button" value="Registrar" />
            </div>
          </form>
        </div>
      </div>

      <div>
        <h2>Personas registradas</h2>
        <div class="content-info">
          <table id="participants">
            <tr>
              <th>Número de cuenta</th>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Acciones</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
